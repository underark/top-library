<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script rel="text/javascript" src="js.js"></script>
    <title>TOP | Library</title>
</head>
<body>
	<div id="container" class="grid">
		<div class="books">
			<table id="library">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Pages</th>
						<th>Read</th>
						<th class="small-column">Mark Read</th>
						<th class="small-column">Delete</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<button id="show-form">Add book</button>
		</div>
		<form action="#" method="post" class="form-hidden">
			<h1>Add a new book</h1>
			<div class="form-input">
				<label for="title">Title</label>
				<input type="text" id="title" name="title" required>
			</div>
			<div class="form-input">
				<label for="author">Author</label>
				<input type="text" id="author" name="author" required>
			</div>
			<div class="form-input">
				<label for="pages">Pages</label>
				<input type="number" id="pages" name="pages" required>
			</div>
			<div class="form-input-check">
				<label for="read">Read</label>
				<input type="checkbox" id="read" name="read" value="read">
			</div>
			<button type="submit">Add</button>
		</form>
		</body>
	</div>
</html>
